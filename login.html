<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - UseShield</title>
  <link rel="stylesheet" href="shared.css" />
</head>

<body class="auth-page">
  <div class="auth-card">
    <div class="auth-logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" fill="#2563EB" stroke="#2563EB"></path>
        <path d="M9 12l2 2 4-4" stroke="white" stroke-width="2"></path>
      </svg>
      <h1>Welcome Back</h1>
      <p>Sign in to your UseShield account</p>
    </div>

    <div class="alert error" id="alertError">
      <span id="alertErrorText"></span>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required
          autocomplete="email" />
        <div class="form-error" id="emailError">Please enter a valid email</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required
          autocomplete="current-password" minlength="8" />
        <div class="form-error" id="passwordError">Password must be at least 8 characters</div>
        <div style="text-align: right; margin-top: var(--space-xs);">
          <a href="forgot-password.html" class="auth-link">Forgot password?</a>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-lg" id="loginBtn" style="width: 100%;">
        Sign In
      </button>
    </form>

    <div class="auth-divider">OR</div>

    <div style="text-align: center;">
      <p style="color: var(--color-text-muted); font-size: var(--text-sm); margin-bottom: var(--space-sm);">
        Don't have an account?
      </p>
      <a href="register.html" class="auth-link">Create an account</a>
    </div>
  </div>

  <script src="src/theme.js"></script>
  <script type="module" src="login.js"></script>
</body>

</html>
