<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account - UseShield</title>
  <link rel="stylesheet" href="shared.css" />
  <style>
    .password-strength {
      margin-top: var(--space-xs);
    }

    .password-strength-bar {
      height: 4px;
      background: var(--color-border);
      border-radius: var(--radius-full);
      overflow: hidden;
      margin-bottom: var(--space-xs);
    }

    .password-strength-fill {
      height: 100%;
      transition: width 0.3s ease, background 0.3s ease;
      border-radius: var(--radius-full);
    }

    .password-strength-text {
      font-size: var(--text-xs);
      color: var(--color-text-muted);
    }

    .password-strength.weak .password-strength-fill {
      width: 25%;
      background: var(--color-danger);
    }

    .password-strength.fair .password-strength-fill {
      width: 50%;
      background: var(--color-warning);
    }

    .password-strength.good .password-strength-fill {
      width: 75%;
      background: #3b82f6;
    }

    .password-strength.strong .password-strength-fill {
      width: 100%;
      background: var(--color-success);
    }
  </style>
</head>

<body class="auth-page">
  <div class="auth-card">
    <div class="auth-logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" fill="#2563EB" stroke="#2563EB"></path>
        <path d="M9 12l2 2 4-4" stroke="white" stroke-width="2"></path>
      </svg>
      <h1>Create Account</h1>
      <p>Join UseShield to protect yourself</p>
    </div>

    <div class="alert error" id="alertError">
      <span id="alertErrorText"></span>
    </div>

    <div class="alert success" id="alertSuccess">
      <span id="alertSuccessText"></span>
    </div>

    <form id="registerForm">
      <div class="form-group">
        <label class="form-label" for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" class="form-input" placeholder="John Doe" required />
        <div class="form-error" id="fullNameError">Please enter your name</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required
          autocomplete="email" />
        <div class="form-error" id="emailError">Please enter a valid email</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required
          autocomplete="new-password" minlength="8" />
        <div class="password-strength" id="passwordStrength">
          <div class="password-strength-bar">
            <div class="password-strength-fill"></div>
          </div>
          <span class="password-strength-text">Enter at least 8 characters</span>
        </div>
        <div class="form-error" id="passwordError">Password must be at least 8 characters</div>
      </div>

      <div class="form-group">
        <label class="form-label" for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="••••••••"
          required autocomplete="new-password" />
        <div class="form-error" id="confirmPasswordError">Passwords do not match</div>
      </div>

      <button type="submit" class="btn btn-primary btn-lg" id="registerBtn" style="width: 100%;">
        Create Account
      </button>
    </form>

    <div class="auth-divider">OR</div>

    <button class="btn-google" id="googleRegisterBtn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          fill="#4285F4" />
        <path
          d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          fill="#34A853" />
        <path
          d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          fill="#FBBC05" />
        <path
          d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          fill="#EA4335" />
      </svg>
      Sign up with Google
    </button>

    <div style="text-align: center; margin-top: var(--space-lg);">
      <p style="color: var(--color-text-muted); font-size: var(--text-sm); margin-bottom: var(--space-sm);">
        Already have an account?
      </p>
      <a href="login.html" class="auth-link">Sign in</a>
    </div>
  </div>

  <script src="src/theme.js"></script>
  <script type="module" src="register.js"></script>
</body>

</html>
